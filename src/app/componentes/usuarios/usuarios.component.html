<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h3>Gerenciar Usu√°rios</h3>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th class="col">#</th>
                <th class="col">Nome</th>
                <th class="col">Email</th>
                <th class="col">Ativo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let USER of lista">
                <td class="col">{{USER.id_usuario}}</td>
                <td class="col">
                    <a routerLink='/editorusuarios/{{USER.id_usuario}}'>
                        {{USER.username}}
                    </a>
                </td>
                <td class="col">{{USER.email}}</td>
                <td class="col">
                    <div class="form-check form-switch"> <input class="form-check-input" type="checkbox" id="chkAtivo"
                            [(ngModel)]="USER.ativo" (change)="mudaStatus(USER)">
                    </div>
                </td>
            </tr>
        </tbody>

    </table>
</div>
