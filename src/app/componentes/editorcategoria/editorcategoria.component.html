<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h3 class="text-center">Editor de categoria</h3>
        </div>
    </div>
    <div class="row" *ngIf="mode == 1">
        <div class="col-12">
            Atualizando Categoria
        </div>
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label for="txtNomeCategoria" class="visually-hidden">Digite o Nome da Categoria</label>
                    <input type="text" id="txtNome" [(ngModel)]="categoria.nome">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-primary" (click)="incluirNovaCategoria()">Atualizar Dados</button>
            </div>
            <div class="col-6">
                <a class="btn btn-primary" routerLink="/admin">Voltar</a>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="mode == 0">
        <div class="col-12">
            Inserindo Nova Categoria
        </div>
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label for="txtNomeCategoria" class="visually-hidden">Digite o Nome da Categoria</label>
                    <input type="text" id="txtNome" [(ngModel)]="categoria.nome">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary" (click)="incluirNovaCategoria()">Atualizar Dados</button>
            </div>
        </div>
    </div>
</div>
