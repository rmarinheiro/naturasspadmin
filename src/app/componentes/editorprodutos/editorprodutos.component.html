<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="modalResultado" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalResultado">Resultado da Operação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {{mensagemToast}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="fecharModal()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 text-center">
            <h3 class="text-center">Editor de Produtos</h3>
        </div>
    </div>
    <div class="row">
        <label for="formFile" class="form-label">Selecione a Foto do Produto:</label>
        <div class="input-group mb-3">

            <input class="form-control" type="file" id="formFile" (change)="selectFile($event)">
            <button type="button" class="btn btn-primary" (click)="uploadFoto()">Enviar</button>
        </div>
    </div>
    <div class="row" id="divFoto">
        <div class="col-12">
            <img *ngIf="produto.link; else foto " src="{{produto.link}}">
        </div>
        <ng-template #foto>
            <h4 class="text-center mt-2">Foto do Produto</h4>
        </ng-template>
    </div>
    <div class="row" >
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label for="txtNomeProduto">Nome Produto: </label>
                    <input class="form-control" type="text" id="txtNome" [(ngModel)]="produto.nome">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label for="txtDetalhaMentoProduto">Detalhameto do Produto: </label>
                    <input class="form-control" type="text" id="txtDetalhe" [(ngModel)]="produto.detalhe">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label for="txtCategoria">Categoria do Produto: </label>
                    <select id="txtCategoria" class="form-control" [(ngModel)]="produto.categoria.id">
                        <option *ngFor="let  CATEG of listaCategoria" value={{CATEG.id}}>{{CATEG.nome}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="mb-3">
                    <label for="txtPreco">Preço do Produto: </label>
                    <input class="form-control" type="text" id="txtPreco" [(ngModel)]="produto.preco">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label for="chkDisponivel" class="form-label text-center">Disponivel: </label>
                    <div class="form-control text-center">
                        <input type="checkbox" id="chkDisponivel" [(ngModel)]="disponivel">
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label for="chkDestaque" class="form-label text-center">Em Destaque: </label>
                    <div class="form-control text-center">
                        <input type="checkbox" id="chkDestaque" [(ngModel)]="destaque">
                    </div>
                </div>
            </div>

            <div class="row" *ngIf="mode == 0">
                <div class="col-6">
                    <button class="btn btn-primary" (click)="incluirNovoProduto()">Inserir Dados</button>
                </div>
                <div class="col-6">
                    <a class="btn btn-primary" routerLink="/admin">Voltar</a>
                </div>
            </div>
            <div class="row" *ngIf="mode == 1">
                <div class="col-6">
                    <button class="btn btn-primary" (click)="incluirNovoProduto()">Atualizar Dados</button>
                </div>
                <div class="col-6">
                    <a class="btn btn-primary" routerLink="/admin">Voltar</a>
                </div>
            </div>
            <!--botao invisivel-->
            <button type="button" id="btnModal" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalResultado">
                Modal
            </button>
        </div>
    </div>
</div>
