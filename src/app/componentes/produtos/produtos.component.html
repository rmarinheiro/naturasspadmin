<div class="container">
    <h3>Gerenciar Produtos</h3>
    <div class="row">
        <table class="table table-hover">
            <thead>
                <tr>
                    <!--<th scope="col">ID</th>-->
                    <th scope="col">Foto</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Pre√ßo</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Em Destaque</th>
                    <th scope="col">Disponivel</th>

                </tr>
            </thead>
            <tbody>
                <!--Aqui vem o loop de categoria-->
                <tr *ngFor="let ITEM of lista">
                   <!---- <td scope="row">{{ITEM.id}}</td>-->
                    <td><img src="{{ITEM.link}}" height="50px"></td>
                    <td><a routerLink='/editorproduto/{{ITEM.id}}'>{{ITEM.nome}}</a></td>
                    <td><strong>{{ITEM.preco | currency : 'BRL'}}</strong></td>
                    <td>{{ITEM.categoria.nome}}</td>  
                    <td> <div class="form-check form-switch"> <input class="form-check-input" type="checkbox" id="chkDestaque"  [(ngModel)]="ITEM.destaque" (change)="destaca(ITEM)"></div></td> 
                    <td> <div class="form-check form-switch"> <input class="form-check-input" type="checkbox" id="chkDisponivel" [(ngModel)]="ITEM.disponivel" (change)="disponibiliza(ITEM)" ></div></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
